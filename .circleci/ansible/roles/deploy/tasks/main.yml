---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar"]
    state: latest
    update_cache: yes

- name: Delete old pm2 process
  become: true
  command: pm2 delete app
  ignore_errors: yes

- name: Executing node
  become: true
  shell: |
    pm2 start -x -i 4 --name "app" ./dist/main.js