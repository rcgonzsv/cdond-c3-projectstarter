version: 2.1

jobs:
  lint-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - node/install-npm
      - node/install-packages:
          app-dir: ~/Projects/udapeople/frontend
          override-ci-command: npm i
          run: npm run lint
 
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - node/install-npm
      - node/install-packages:
          app-dir: ~/Projects/udapeople/backend
          override-ci-command: npm i
          run: npm run build

workflows:
  build-test:
    jobs:
      - lint-frontend
      - build-backend
