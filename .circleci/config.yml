version: 2.1
jobs:
  backend:
    docker:
      - image: circleci/node:10.8.0

    working_directory: ~/Projects

    steps:
      - checkout
      - run: cd udapeople/backend && npm install
      - run: cd udapeople/backend && npm run lint
      - run: cd udapeople/backend && npm run build

  frontend:
    docker:
      - image: circleci/node:10.8.0

    working_directory: ~/Projects
    steps:
      - checkout
      - run: cd udapeople/frontend && npm install
      - run: cd udapeople/frontend && npm run lint
      - run: cd udapeople/frontend && npm run build
      - run: cd udapeople/frontend && npm run test:coverage

workflows:
  version: 2
  backend_and_frontend:
    jobs:
      - backend
      - frontend